name: Onboard S3 Bucket
version: 1.1.0
formatVersion: 1
inputs:
  # vRA fields
  projectName:
    type: string
    title: Project name
  projectId:
    type: string
    title: Project Id
  deploymentTag:
    type: string
    title: Environment
    enum:
      - Development
      - Test
      - Production
    default: Test
  notificationMail:
    type: string
    title: Notification Mail
  requestor:
    type: string
    title: Requestor
  reasonsForRequest:
    type: string
    title: Reasons for request
    default: ''

  # funding (optional)
  fnsPrjName:
    type: string
    title: FNS Project Name
    default: ''
  fnsPrjNo:
    type: string
    title: FNS Project Number
    default: ''

  # bucket
  name:
    type: string
    title: Bucket name
  linkedTo:
    type: string
    title: Linked to
    default: ''
  versioning:
    type: string
    title: Versioning?

resources:
  Bucket:
    type: Custom.XaasS3.Bucket
    properties:
      # vRA fields
      projectId: '${input.projectId}'
      projectName: '${input.projectName}'
      deploymentTag: '${input.deploymentTag}'
      creationPolicy: onboard
      deletionPolicy: outboard
      notificationMail: '${input.notificationMail}'
      requestor: '${input.requestor}'
      reasonsForRequest: '${input.reasonsForRequest}'
      # funding (optional):
      fnsPrjName: '${input.fnsPrjName}'
      fnsPrjNo: '${input.fnsPrjNo}'
      # bucket
      name: '${input.name}'
      linkedTo: '${input.linkedTo}'
      versioning: '${input.versioning}'
