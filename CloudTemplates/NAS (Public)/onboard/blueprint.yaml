name: Onboard NAS Volume
version: 1.1.8
formatVersion: 1
inputs:
  # vRA fields
  dplyName:
    type: string
    title: Deployment name
  dplyDescription:
    type: string
    title: Deployment Description
  projectName:
    type: string
    title: Project name
  projectId:
    type: string
    title: Project Id
  env:
    type: string
    title: Environment
    enum:
      - development
      - test
      - production
    default: test
  notificationMail:
    type: string
    title: Notification Mail
  requestor:
    type: string
    title: Requestor
  reasonsForRequest:
    type: string
    title: Reasons for request
    default: ''

  # funding (optional)
  fnsPrjName:
    type: string
    title: FNS Project Name
    default: ''
  fnsPrjNo:
    type: string
    title: FNS Project Number
    default: ''

  # volume
  # name used for onboarding
  volName:
    type: string
    title: Volume Name

  volType:
    type: string
    title: Volume Type
    enum:
      - col
      - app
  svm:
    type: string
    name: SVM
  sizeGB:
    type: string
    name: Volume Size (GB)
    default: '10'
  access:
    type: string
    name: Access protocol
  snapPolicy:
    type: string
    title: Snapshot Policy
    default: 'none'
  snapPercent:
    type: string
    title: Snapshot Percent
    default: '0'
  IPsRO:
    type: string
    title: RO Access Policy
    default: ''
  IPsRW:
    type: string
    title: RW Access Policy
    default: ''
  IPsRoot:
    type: string
    title: Root Access Policy
    default: ''

resources:
  Volume:
    type: Custom.XaasNas.Volume
    properties:
      # vRA fields
      dplyName: '${input.dplyName}'
      dplyDescription: '${input.dplyDescription}'
      projectId: '${input.projectId}'
      projectName: '${input.projectName}'
      env: '${input.env}'
      creationPolicy: onboard
      deletionPolicy: outboard
      notificationMail: '${input.notificationMail}'
      requestor: '${input.requestor}'
      reasonsForRequest: '${input.reasonsForRequest}'
      # funding (optional):
      fnsPrjName: '${input.fnsPrjName}'
      fnsPrjNo: '${input.fnsPrjNo}'
      # volume
      access: '${input.access}'
      volType: '${input.volType}'
      volName: '${input.volName}'
      svm: '${input.svm}'
      sizeGB: '${input.sizeGB}'
      snapPolicy: '${input.snapPolicy}'
      snapPercent: '${input.snapPercent}'
      IPsRoot: '${input.IPsRoot}'
      IPsRO: '${input.IPsRO}'
      IPsRW: '${input.IPsRW}'
      webdavAccess: disabled
