name: NAS Volume
version: 1.1.7
formatVersion: 1
inputs:
  # vRA fields
  projectName:
    type: string
    title: Project Name
  projectId:
    type: string
    title: Project Id
  deploymentTag:
    type: string
    title: Environment
    enum:
      - Development
      - Test
      - Production
    default: Test
  notificationMail:
    type: string
    title: Notification Mail
  requestor:
    type: string
    title: Requestor

  # funding (optional)
  fnsPrjName:
    type: string
    title: FNS Project Name
    default: ''
  fnsPrjNo:
    type: string
    title: FNS Project Number
    default: ''

  # volume
  volType:
    type: string
    title: Volume Type
    enum:
      - col
      - app
  svm:
    type: string
    name: SVM
    default: ''
  sizeGB:
    type: string
    name: Volume Size (GB)
    default: '10'
  access:
    type: string
    name: Access protocol
  snapPolicy:
    type: string
    title: Snapshot Policy
    default: ''
  snapPercent:
    type: string
    title: Snapshot Percent
    default: '0'
  IPsRO:
    type: string
    title: RO Access Policy
    default: ''
  IPsRW:
    type: string
    title: RW Access Policy
    default: ''
  IPsRoot:
    type: string
    title: Root Access Policy
    default: ''

resources:
  Volume:
    type: Custom.XaasNas.Volume
    properties:
      # vRA fields
      projectId: '${input.projectId}'
      projectName: '${input.projectName}'
      deploymentTag: '${input.deploymentTag}'
      creationPolicy: request
      deletionPolicy: outboard
      notificationMail: '${input.notificationMail}'
      requestor: '${input.requestor}'
      # funding (optional):
      fnsPrjName: '${input.fnsPrjName}'
      fnsPrjNo: '${input.fnsPrjNo}'
      # volume
      access: '${input.access}'
      volType: '${input.volType}'
      volName: ''
      svm: '${input.svm}'
      sizeGB: '${input.sizeGB}'
      snapPolicy: '${input.snapPolicy}'
      snapPercent: '${input.snapPercent}'
      IPsRoot: '${input.IPsRoot}'
      IPsRO: '${input.IPsRO}'
      IPsRW: '${input.IPsRW}'
      webdavAccess: disabled

