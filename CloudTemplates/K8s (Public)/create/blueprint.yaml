name: K8s Cluster
version: 1.1.7
formatVersion: 1
inputs:
  # vRA fields
  dplyName:
    type: string
    title: Deployment name
  dplyDescription:
    type: string
    title: Deployment Description

  projectName:
    type: string
    title: Project name
  projectId:
    type: string
    title: Project Id
  env:
    type: string
    title: Environment
    enum:
      - development
      - test
      - production
    default: test
  notificationMail:
    type: string
    title: Notification Mail
  requestor:
    type: string
    title: Requestor
  reasonsForRequest:
    type: string
    title: Reasons for request

  # funding (optional)
  fnsPrjName:
    type: string
    title: FNS Project Name
    default: ''
  fnsPrjNo:
    type: string
    title: FNS Project Number
    default: ''

  # cluster
  plan:
    type: string
    title: Cluster Plan
    enum:
      - Tiny
      - Small
      - Medium
      - Large
    default: Tiny

resources:
  Cluster:
    type: Custom.XaasK8s.Cluster
    properties:
      # vRA fields
      dplyName: '${input.dplyName}'
      dplyDescription: '${input.dplyDescription}'
      projectId: '${input.projectId}'
      projectName: '${input.projectName}'
      env: '${input.env}'
      creationPolicy: request
      deletionPolicy: outboard
      notificationMail: '${input.notificationMail}'
      requestor: '${input.requestor}'
      reasonsForRequest: '${input.reasonsForRequest}'
      # funding (optional):
      fnsPrjName: '${input.fnsPrjName}'
      fnsPrjNo: '${input.fnsPrjNo}'
      # cluster
      name: ''
      plan: '${input.plan}'
