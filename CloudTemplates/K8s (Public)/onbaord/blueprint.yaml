name: Onboard K8s Cluster
version: 1.1.2
formatVersion: 1
inputs:
  # vRA fields
  projectName:
    type: string
    title: Project name
  projectId:
    type: string
    title: Project Id
  deploymentTag:
    type: string
    title: Environment
    enum:
      - Development
      - Test
      - Production
    default: Test
  notificationMail:
    type: string
    title: Notification Mail
  requestor:
    type: string
    title: Requestor

  # funding (optional)
  fnsPrjName:
    type: string
    title: FNS Project Name
    default: ''
  fnsPrjNo:
    type: string
    title: FNS Project Number
    default: ''

  # cluster
  plan:
    type: string
    title: Cluster Plan
    enum:
      - Tiny
      - Small
      - Medium
      - Large
    default: Tiny

  clusterName: # used for onboarding
    type: string
    title: Cluster Name

resources:
  Cluster:
    type: Custom.XaasK8s.Cluster
    properties:
      # vRA fields
      projectId: '${input.projectId}'
      projectName: '${input.projectName}'
      deploymentTag: '${input.deploymentTag}'
      creationPolicy: onboard
      deletionPolicy: outboard
      notificationMail: '${input.notificationMail}'
      requestor: '${input.requestor}'
      # funding (optional):
      fnsPrjName: '${input.fnsPrjName}'
      fnsPrjNo: '${input.fnsPrjNo}'
      # cluster
      clusterName: '${input.clusterName}'
      plan: '${input.plan}'
