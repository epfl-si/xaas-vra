      parameters:
      - $type:
          dataType: string
          isMultiple: false
        jsonPath: '`access.rules.RO`'
      - $type:
          dataType: string
          isMultiple: false
        filterValue: '``'
      - dtId: _resource.object.name
        $type:
          dataType: string
          isMultiple: false
      - $type:
          dataType: string
          isMultiple: false
        targetTenant: '``'
      - $type:
          dataType: string
          isMultiple: false
        dtName: _resource.object.namespace
      - $type:
          dataType: string
          isMultiple: false
        filterField: '``'
      - $type:
