layout:
  pages:
  - id: page_general
    sections:
    - id: section_volume
      fields:
      - id: volume
        display: valuePicker
        state:
          visible: false
          read-only: true
        submit: false
        signpostPosition: right-middle
    - id: section_deploymentName
      fields:
      - id: deploymentName
        display: textField
        state:
          visible: true
          read-only: true
        signpostPosition: right-middle
    - id: section_volumeName
      fields:
      - id: volumeName
        display: textField
        state:
          visible: true
          read-only: true
        submit: false
        signpostPosition: right-middle
    - id: section_IPsRoot
      fields:
      - id: IPsRoot
        display: textArea
        state:
          visible: true
          read-only: false
        signpostPosition: right-middle
    - id: section_IPsRO
      fields:
      - id: IPsRO
        display: textArea
        state:
          visible: true
          read-only: false
        signpostPosition: right-middle
    - id: section_IPsRW
      fields:
      - id: IPsRW
        display: textArea
        state:
          visible: true
          read-only: false
        signpostPosition: right-middle
    title: General
    state: {}
schema:
  volume:
    label: volume
    type:
      dataType: reference
      referenceType: DynamicTypes:XaasNas.Volume
    constraints:
      required: false
  deploymentName:
    label: Deployment
    type:
      dataType: string
      isMultiple: false
    default:
      bind: _resource.object.deploymentName
    constraints: {}
  volumeName:
    label: Volume
    type:
      dataType: string
      isMultiple: false
    default:
      bind: _resource.object.name
    constraints: {}
  IPsRoot:
    label: Root Access Policy
    #signpost: '<span class="red-text">Read/Write</span> access: list of valid IP addresses
    #  (simple/with octet mask/with CIDR mask). One address per line.'
    signpost: |-
      Several entries allowed, one with IP per line, using the following format :
      <li>  &lt;IP&gt; (ex: 128.178.200.200)
      <li>  &lt;IP&gt;/&lt;netmask&gt;  (ex: 128.178.200.0/255.255.255.0)
      <li>  &lt;IP&gt;/&lt;cidr&gt;  (ex: 128.178.200.0/24)
    type:
      dataType: string
    default:
      id: ch.epfl.xaas.customform.cache/getCacheInfoFldAsMultilineString
      type: scriptAction
      parameters:
      - $type:
          dataType: string
          isMultiple: false
        jsonPath: '`access.rules.Root`'
      - $type:
          dataType: string
          isMultiple: false
        filterValue: '``'
      - dtId: _resource.object.name
        $type:
          dataType: string
          isMultiple: false
      - $type:
          dataType: string
          isMultiple: false
        targetTenant: '``'
      - $type:
          dataType: string
          isMultiple: false
        dtName: _resource.object.namespace
      - $type:
          dataType: string
          isMultiple: false
        filterField: '``'
      - $type:
          dataType: string
          isMultiple: false
        jsonSubPath: '``'
    constraints:
      required: false
