layout:
  pages:
  - id: page_general
    title: General
    sections:
    - id: section_object
      fields:
      - id: object
        display: valuePicker
        state:
          visible: true
          read-only: true
        signpostPosition: right-middle
    - id: section_deletionPolicy
      fields:
      - id: deletionPolicy
        display: dropDown
        state:
          visible: true
          read-only: false
        signpostPosition: right-middle
    state: {}
schema:
  object:
    label: Volume
    type:
      dataType: reference
      referenceType: DynamicTypes:XaasNas.Volume
      isMultiple: false
    constraints: {}
  deletionPolicy:
    label: Deletion Policy
    signpost: |-
      Deletion policy: 
      <ul>
        <li>'<b>Delete</b>' -> delete the object completely, 
        <li>'<b>Outboard</b>' -> delete only from vRA, will remain in the backend.
      </ul>
    type:
      dataType: string
    default:
      bind: _resource.object.deletionPolicy
    valueList:
    - label: Delete
      value: delete
    - label: Outboard
      value: outboard
    constraints:
      required: true
options:
  externalValidations: []
